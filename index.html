<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <h1>Triangle tracker</h1>
    <p class="paragraph">Hello, My name is Skew. I will help you know what type of a triangle you have.</p>
    <p class="paragraph">Please input the length of the sides in the slots below.</p>
     <form>
       <input type="number" name="A" id="a" >
       <input type="number" name="B" id="b" >
       <input type="number" name="C" id="c" >
       <input type="submit" value="submit" onclick="triangle()">
   </form>
   <img src="images/oles.jpg" alt="An image of a triangle" title="A really cool triangle">
     <div class="navbar">
<p class="site">Learn more about <a href="about.html" title="Go learn more about triangles">triangles</a>
</div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
